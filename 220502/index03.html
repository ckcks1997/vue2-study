<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- v-show(조건문), v-if, v-else-if -->
    <div id="simple1">  
       예금액: <input type="text"   v-model="amount"/>  
       <img src="http://sample.bmaster.kro.kr/img/error.png
       " v-show="amount<0"
       title="마이너스 안됨"
       style="width: 15px; height: 15px; vertical-align: middle;"
       >

       <span v-if="amount >=1000000">GOLD</span>
       <span v-else-if="amount >=500000">silver</span>
       <span v-else-if="amount >=50000">basic</span>
       <span v-else ></span>
    </div>
 
    <script>
 
        var simple1 = new Vue({
            el: '#simple1',
            data: { amount : -1 }
        })
 
    </script>
</body>
</html>
