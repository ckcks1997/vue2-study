<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="simple1"> 
        <div>좋아하는 과일을 고르세요</div>
        <input type="checkbox" value="1" v-model="fruits"> 사과,
        <input type="checkbox" value="2" v-model="fruits"> 포도,
        <input type="checkbox" value="3" v-model="fruits"> 참외,
        <input type="checkbox" value="4" v-model="fruits"> 수박,
        <input type="checkbox" value="5" v-model="fruits"> 배
    </div>
    <div id="simple2"> 
        선택된 과일: <span v-html="fruits"></span>
    </div>

    <script>
        var model = {
            fruits:["1"]
        };

        var simple1 = new Vue({
            el: '#simple1',
            data: model
        })
        var simple2 = new Vue({
            el: '#simple2',
            data: model
        })
    </script>
</body>
</html>
